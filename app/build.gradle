apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.jimmy.bitcoinpriceindex"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//    enable databinding
    dataBinding {
        enabled = true
    }

//    add java 8 features support
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$versions.espresso"
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


    implementation "android.arch.lifecycle:extensions:$versions.lifecycle"

    implementation "com.android.support:appcompat-v7:$versions.support"
    implementation "com.android.support:support-v4:$versions.support"
    implementation "com.android.support.constraint:constraint-layout:$versions.constraint_layout"
    implementation "com.github.bumptech.glide:glide:$versions.glide"

    // work manager dependency
    implementation "android.arch.work:work-runtime:$versions.work"

    implementation ("com.squareup.retrofit2:retrofit:$versions.retrofit"){
        // exclude Retrofitâ€™s OkHttp dependency module and define your own module import
        exclude module: 'okhttp'
    }
    implementation "com.squareup.retrofit2:converter-gson:$versions.retrofit"
    implementation "com.google.code.gson:gson:$versions.gson"

    implementation "com.squareup.okhttp3:logging-interceptor:$versions.loggin_interceptor"
    implementation "com.squareup.okhttp3:okhttp:$versions.okttp"


    // Room components
    implementation "android.arch.persistence.room:runtime:$versions.roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$versions.roomVersion"
    androidTestImplementation "android.arch.persistence.room:testing:$versions.roomVersion"


    //EmojiCompat support library
    implementation "com.android.support:support-emoji:$versions.support"
    implementation "com.android.support:support-emoji-appcompat:$versions.support"
    implementation "com.android.support:support-emoji-bundled:$versions.support"



    // implementing typeDef
    implementation "com.android.support:support-annotations:$versions.support_annotations"

}


apply plugin: 'kotlin-kapt'
