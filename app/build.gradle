dependencies{
    kotlin_jdk "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    material_lib 'com.google.android.material:material:1.0.0-beta01'
    glide "com.github.bumptech.glide:glide:$versions.glide"
    archComp_workmanager "android.arch.work:work-runtime:$versions.work"
    retrofit "com.squareup.retrofit2:retrofit:$versions.retrofit"
    retrofit_gson "com.squareup.retrofit2:converter-gson:$versions.retrofit"
    gson "com.google.code.gson:gson:$versions.gson"
    okhttp_loggin "com.squareup.okhttp3:logging-interceptor:$versions.loggin_interceptor"
